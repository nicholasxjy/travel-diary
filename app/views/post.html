<div class="container td-post-container">
    <div class="row">
        <div class="col-md-2 td-postleft-side">
            <div class="post-left-top">
                <a href="" class="add-attach-button"><i class="fa fa-plus"></i></a>
            </div>

            <button class="btn btn-primary btn-block">Share it!</button>
            <button class="btn btn-danger btn-block">Cancel</button>
        </div>
        <div class="col-md-9 col-md-offset-1 td-post-content">
            <div class="author-info-wrap">
                <div class="avatar-wrap">
                    <img src="../images/default.png" alt="" class="img-responsive img-circle"/>
                </div>
                <div class="author-info">
                    <h6>Nicholas Xue</h6>
                    <p class="post-time">2014-09-23 11:23</p>
                </div>
            </div>
            <div class="post-contetn-wrap">
                <h1 name="title" ng-model="title" medium-editor options='{"placeholder": "Title", "disableToolbar": true, "forcePlainText": true, "disableReturn": true}'></h1>
                <p ng-model="description" medium-editor options='{"placeholder": "Share your story...", "buttons": ["bold", "italic", "underline", "anchor", "header1", "header2", "quote", "orderedlist", "unorderedlist"]}'></p>
            </div>
        </div>
    </div>
</div>
