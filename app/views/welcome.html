<div class="section td-section welcome-section">
	<div class="auth-wrap animated zoomIn">
		<div class="signup-wrap">
			<a ui-sref="login" class="btn btn-default">Login</a>
		</div>
		<div class="td-content">
			<div class="td-title">
				<h1>Showfie</h1>
			</div>
			<div class="td-subtitle">
				They used to Pinterest plan a dream trip.
			</div>
			<div class="td-subcontent">
				Join Showfie to show the best and beautiful that inspire others.
			</div>
			<div class="td-authform-wrap">
				<form novalidate name="signUpForm" ng-submit="submitSignUpForm(user)">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="user.username"
					placeholder="Username" ng-minlength="6" ng-maxlength="20" required>
				</div>
					<div class="form-group">
						<input type="email" class="form-control" ng-model="user.email"
						placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" ng-model="user.password"
						placeholder="Password" ng-minlength="6" ng-maxlength="30" required>
					</div>
					<button class="btn btn-primary btn-block" type="submit"
					ng-disabled="signUpForm.$invalid">
						Sign Up
					</button>
					<p class="td-error animated" ng-class="{'zoomIn': hasError}"
					>{{errorMessage}}</p>
				</form>
			</div>
		</div>
	</div>
	<div ng-include="'views/partials/spinner.html'"></div>
</div>
