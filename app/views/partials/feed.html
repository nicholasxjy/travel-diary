<div class="feed-wrap">
	<div class="feed-inner">
		<div class="feed-content-wrap">
			<div class="author-wrap">
				<div class="author-avatar-wrap">
					<img ng-src="{{feed.author.avatar || 'images/default.jpg'}}" alt="author avatar" class="img-responsive img-circle">
				</div>
				<div class="author-name-wrap">
					<div class="author-name"><a href="" ng-click="showUserIntro($index)">{{feed.author.username}}</a></div>
					<div class="post-time">{{feed.feed.createdAt | date:'MM-dd HH:mm'}}</div>
				</div>
			</div>
			<div class="feed-content">
				{{feed.feed.content}}
			</div>
		</div>
		<div class="photo-wrap" ng-if="feed.feed.photo">
			<img ng-src="{{feed.feed.photo.url}}" alt="{{feed.feed.photo.name}}" class="img-responsive">
		</div>
		<div class="video-wrap" ng-if="feed.feed.video">
			<videogular vg-theme="feed.feed.video.config.theme.url">
				<vg-video vg-src="feed.feed.video.config.sources"></vg-video>
				<vg-controls>
					<vg-play-pause-button></vg-play-pause-button>
					<vg-scrubBar>
						<vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
					</vg-scrubBar>
					<vg-timedisplay>{{ timeLeft | date:'mm:ss' }}</vg-timedisplay>
					<vg-volume>
						<vg-mutebutton></vg-mutebutton>
						<vg-volumebar></vg-volumebar>
					</vg-volume>
					<vg-fullscreenButton></vg-fullscreenButton>
				</vg-controls>
			</videogular>
		</div>
		<div class="audio-wrap" ng-if="feed.feed.audio">
			<videogular vg-theme="feed.feed.audio.config.theme.url">
					<vg-audio vg-src="feed.feed.audio.config.sources">
					</vg-audio>
					<vg-controls>
						<vg-play-pause-button></vg-play-pause-button>
						<vg-timedisplay>{{ currentTime | date:'mm:ss' }}</vg-timedisplay>
						<vg-scrubBar>
						    <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
						</vg-scrubBar>
						<vg-timedisplay>{{ timeLeft | date:'mm:ss' }}</vg-timedisplay>
						<vg-volume>
						    <vg-mutebutton></vg-mutebutton>
						</vg-volume>
					</vg-controls>
			</videogular>
		</div>
		<div class="like-comment-wrap">
			<div class="row">
				<div class="col-md-6">
					<div class="like-inner">
						<a href="#"><i class="fa fa-heart-o"></i></a>
						<span class="like-count">123</span>
						<a href="#" class="comment-link"><i class="fa fa-comment-o"></i></a>
						<span class="comment-count">23</span>
					</div>
				</div>
				<div class="col-md-3 col-md-offset-2">
					<ul class="list-inline">
						<li>
						<a href=""><img src="images/default.jpg" alt="" class="img-responsive img-circle"></a>
						</li>
						<li>
						<a href=""><img src="images/default.jpg" alt="" class="img-responsive img-circle"></a>
						</li>
						<li>
						<a href=""><img src="images/default.jpg" alt="" class="img-responsive img-circle"></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
