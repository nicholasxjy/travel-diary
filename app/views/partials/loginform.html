<div class="form-wrap">
    <div class="form-inner">
        <form novalidate name="loginForm" class="login-form" ng-submit="login(user)">
            <div class="form-group">
                <input type="text" ng-model="user.name" class="form-control login-field" placeholder="Username" name="name" required>
                <label class="login-field-icon fa fa-user"></label>
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.password" class="form-control login-field" placeholder="Password" name="password" required>
                <label class="login-field-icon fa fa-lock"></label>
            </div>
            <div class="form-group">
                <a ng-click="showForgetPassModal()" class="forget-link">Forget password?</a>
            </div>
            <button class="btn btn-block btn-primary" ng-disabled="loginForm.$invalid">Sign in</button>
            <div class="form-group">
                <ul class="list-inline">
                    <li class="line"></li>
                    <li class="or">OR</li>
                    <li class="line"></li>
                </ul>
            </div>
            <button class="btn btn-danger btn-block btn-weibo">Login with Sina Weibo</button>
            <button class="btn btn-info btn-block btn-qq">Login with QQ</button>
        </form>
    </div>
</div>
