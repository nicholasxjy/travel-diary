<div class="setting-info-inner">
	<div class="setting-title-wrap">
		<h4>Setting your password</h4>
	</div>
	<form novalidate name="profileForm" class="form-horizontal" role="form">
		<div class="form-group">
			<label for="oldpass" class="col-sm-2 control-label">Old password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" ng-model="user.oldpass">
			</div>
		</div>
		<div class="form-group">
			<label for="newpass" class="col-sm-2 control-label">New password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="newpass-2" class="col-sm-2 control-label">New password again</label>
			<div class="col-sm-10">
				<input type="password" class="form-control">
			</div>
		</div>
	</form>
</div>
